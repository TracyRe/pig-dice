<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Dice Game</title>
  </head>
  <body>
    <h1>Dino and Tracy's Pig Dice Game</h1>
    <div class="container-fluid">
      <div class="well">
        <h1>Player 1</h1>
        <h2 class="player1-score"></h2>
        <p><strong>Current Roll</strong> <span class="player1-roll"></span></p>
        <p><strong>Turn Total</strong> <span class="player1-turn-total"></span></p>
        <div id="player1-buttons" class="button-row">
          <button id="roll1" class="btn btn-primary" type="button" name="roll">Roll</button>
          <button id="hold1" class="btn btn-info" type="button" name="hold">Hold</button>
        </div>
      </div>
      <div class="well">
        <h1>Player 2</h1>
        <h2 class="player2-score"></h2>
        <p><strong>Current Roll</strong> <span class="player2-roll"></span></p>
        <p><strong>Turn Total</strong> <span class="player2-turn-total"></span></p>
        <div  id="player2-buttons" class="button-row">
          <button id="roll2" class="btn btn-primary" type="button" name="roll">Roll</button>
          <button id="hold2" class="btn btn-info" type="button" name="hold">Hold</button>
        </div>
      </div>

    </div>

  </body>
</html>
